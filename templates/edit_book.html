<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('home') }}" method="POST">
        <p>Book Name: {{ book.title }}</p>
        <input hidden="hidden" name="id" value="{{ book.id }}" />
        <label for="rating">New Rating:</label>
        <input type="number" name="rating" max="10" />
        <input type="submit" value="Change Rating" />
    </form>
</body>
</html>
