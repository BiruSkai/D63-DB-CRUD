<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>My Library</h1>
    {% if books == [] %}
        <p>My library is empty.</p>
    {% endif %}
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
                <a href="{{ url_for('edit_book', index=book.id) }}">Edit Rating</a>
                <a href="{{ url_for('delete_book', index=book.id) }}">Delete book</a>
            </li>
        {% endfor %}
    </ul>
<a href="{{ url_for('add_book') }}">Add New Book</a>
</body>
</html>
